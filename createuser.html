<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap.min.css">

    <link rel="stylesheet" href="css/phonezone/css/intlTelInput.css">


    <!--Custom Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div w3-include-html="navbar.html"></div>
<div w3-include-html="sidebar.html"></div>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">
                <em class="fa fa-home"></em>
            </a></li>
            <li class="active">Create User</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Create User</h1>
        </div>
    </div><!--/.row-->


    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">Select User Type</div>
                <form class="form-inline" style="margin-left: 1%">
                    <div class="form-group" style="margin-bottom: 1%;">
                        <select class="selectpicker" data-live-search="true">
                        <option>Super Admin</option>
                        <option>Admin</option>
                        <option>Collector</option>
                        <option>Bank Employee</option>
                        <option>House Owner</option>
                        </select>
                    </div>
                </form>
            </div><!-- /.panel-->

            <div class="panel panel-default">
                <div class="panel-heading">
                    User Information
                    <span class="pull-right clickable panel-toggle panel-button-tab-left"><em class="fa fa-toggle-up"></em></span></div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post" style="margin: 1%;">
                        <fieldset>
                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="nid">National ID</label>
                                <div class="col-md-9">
                                    <input id="nid" name="nid" type="text" placeholder="NID No." class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="email" placeholder="Your email" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Password</label>
                                <div class="col-md-9">
                                    <input id="password" name="password" type="password" placeholder="Please enter password" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Re-enter Password</label>
                                <div class="col-md-9">
                                    <input id="password" name="password" type="password" placeholder="re-enter password" class="form-control">
                                </div>
                            </div>

                            <!-- Phone No. -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="telephone">Phone Number</label>
                                <div class="col-md-9">
                                    <input type="tel" class="form-control phone"  placeholder="e.g. 17XXXXXXXX" id="telephone">
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-md pull-right">Create Account</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div><!-- /.col-->
    </div><!-- /.row -->
</div><!--/.main-->

<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/chart-data.js"></script>
<script src="js/easypiechart.js"></script>
<script src="js/easypiechart-data.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/custom.js"></script>

<!-- dropdown with search-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!--data table-->
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
<!--data table-->

<!--sidebar & navbar-->
<script>
    w3IncludeHTML();
</script>

<!--Phone number location -->
<script src="css/phonezone/js/intlTelInput.min.js"></script>
<script>
    // Vanilla Javascript
    var input = document.querySelector("#telephone");
    window.intlTelInput(input,({
        initialCountry:"BD",
    }));
</script>


</body>
</html>
