        <div class="col-lg-12">

                    <div class="form-group" style="margin-bottom: 1%">
                        <select class="selectpicker" id="holdingTaxNo" data-live-search="true"">

                        <option>2389723891273</option>

                        <option>3247471338783</option>
                        <option>3499310300101</option>
                        <option>3493018134982</option>
                        <option>2430891098091</option>
                        <option>3403993103304</option>
                        <option>4109849184899</option>
                        <option>4104801949410</option>

                        <option>2348749304889</option>

                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post" style="margin: 1%;">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Holding Owner Name</label>
                                <div class="col-md-9">

                                <div class="col-md-2">

                                <div class="col-md-2">

                                        <label>

                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="optionsRadios" id="quarter2" value="quarter2">2nd Quarter

                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="checkbox">
                                        <label>

                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2">

                                </div>
                            </div>

                            <!-- Form actions -->

<script>

    function percentage(percent, total) {
        return ((percent/ 100) * total).toFixed(2)
    }

    function taxCalculation() {
        let bla = document.getElementById('yearlyvaluation').value

        document.getElementById("holdingtax").value = percentage(7, bla);
        document.getElementById("cleaningtax").value = percentage(2, bla);
        document.getElementById("electricitytax").value = percentage(3, bla);
        document.getElementById("installmentTotal").value = percentage(12, bla);
        document.getElementById("yearTotal").value = document.getElementById("installmentTotal").value*4;
    }
</script>
