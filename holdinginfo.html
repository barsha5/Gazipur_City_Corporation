<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holding Information</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap.min.css">

    <link rel="stylesheet" href="css/phonezone/css/intlTelInput.css">


    <!--Custom Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div w3-include-html="navbar.html"></div>
<div w3-include-html="sidebar.html"></div>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">
                <em class="fa fa-home"></em>
            </a></li>
            <li class="active">Entry</li>
            <li class="active">Holding Information</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Holding Information</h1>
        </div>
    </div><!--/.row-->


    <div class="row">
        <div class="col-lg-12">


            <div class="panel panel-default">
                <div class="panel-heading">Search by Holding Tax Number</div>
                <form class="form-inline text-center">
                    <div class="form-group" style="margin-bottom: 1%">
                        <select class="selectpicker" data-live-search="true">
                        <option>Search Holding Tax No.</option>
                        <option>2389723891273</option>
                        <option>2129481092809</option>
                        <option>3247471338783</option>
                        <option>3499310300101</option>
                        <option>3493018134982</option>
                        <option>2430891098091</option>
                        <option>3403993103304</option>
                        <option>4109849184899</option>
                        <option>4104801949410</option>
                        <option>4130948093848</option>
                        <option>2348749304889</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-left: 8px;">
                        <button style="margin-bottom: 1%" type="submit" class="btn btn-md btn-primary">Edit</button>
                    </div>
                </form>
            </div><!-- /.panel-->


            <div class="panel panel-default">
                <div class="panel-heading">
                    Add Holding Information
                    <span class="pull-right clickable panel-toggle panel-button-tab-left"><em class="fa fa-toggle-up"></em></span></div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post" style="margin: 1%;">
                        <fieldset>
                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="zname">Zone</label>
                                <div class="col-md-9">
                                    <select id="zname" class="selectpicker form-control" data-live-search="true">
                                        <option>Zone 1</option>
                                        <option>Zone 2</option>
                                        <option>Zone 3</option>
                                        <option>Zone 4</option>
                                        <option>Zone 5</option>
                                        <option>Zone 6</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="ward">Ward Number</label>
                                <div class="col-md-9">
                                    <select id="ward" class="selectpicker form-control" data-live-search="true">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="area">Area</label>
                                <div class="col-md-9">
                                    <select id="area" class="selectpicker form-control" data-live-search="true">
                                        <option>Area 1</option>
                                        <option>Area 2</option>
                                        <option>Area 3</option>
                                        <option>Area 4</option>
                                        <option>Area 5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="road">Road No.</label>
                                <div class="col-md-9">
                                    <select id="road" class="selectpicker form-control" data-live-search="true">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="holdingno">Holding Number</label>
                                <div class="col-md-9">
                                    <input id="holdingno" name="holdingno" type="number" placeholder="Holding Number" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="flatno">Flat Number</label>
                                <div class="col-md-9">
                                    <input id="flatno" name="flatno" type="number" placeholder="Flat Number" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="room">Number of Rooms</label>
                                <div class="col-md-9">
                                    <input id="room" name="room" type="number" placeholder="Number of Rooms" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="esdate">Holding Establishment Date</label>
                                <div class="col-md-9">
                                    <input id="esdate" name="esdate" type="date" placeholder="Holding Establishment Date" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="taxno">Holding Tax Number</label>
                                <div class="col-md-9">
                                    <input id="taxno" name="taxno" type="number" placeholder="Holding Tax Number" class="form-control">
                                </div>
                            </div>


                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Holding Owner Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Holding Owner Name" class="form-control">
                                </div>
                            </div>

                            <!-- Phone No. -->

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="yearlyvaluation">Yearly Valuation</label>
                                <div class="col-md-9">
                                    <input id="yearlyvaluation" onkeyup="taxCalculation()" type="number" step="any" class="form-control" placeholder="Yearly Valuation">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="quartervaluation">Quarter Valuation</label>
                                <div class="col-md-9">
                                    <input id="quartervaluation" type="number" step="any" class="form-control" placeholder="Quarter Valuation">
                                </div>
                            </div>

                            <div class="form-group"></div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="holdingtax">Holding Tax</label>
                                <div class="col-md-2">
                                    <input id="holdingtax" type="number" step="any" class="form-control" placeholder="Holding Tax">
                                </div>
                                <label class="col-md-2 control-label" for="cleaningtax">Cleaning Tax</label>
                                <div class="col-md-2">
                                    <input id="cleaningtax" type="number" step="any" class="form-control" placeholder="Cleaning Tax">
                                </div>
                                <label class="col-md-2 control-label" for="electricitytax">Electricity Tax</label>
                                <div class="col-md-2">
                                    <input id="electricitytax" type="number" step="any" class="form-control" placeholder="Electricity Tax">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="installmentTotal">Quarterly Tax</label>
                                <div class="col-md-4">
                                    <input id="installmentTotal" type="number" step="any" class="form-control" placeholder="Yearly Tax">
                                </div>
                                <label class="col-md-2 control-label" for="yearTotal">Year Total Tax</label>
                                <div class="col-md-4">
                                    <input id="yearTotal" type="number" step="any" class="form-control" placeholder="Year Total Tax">
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-md pull-right">Save</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div><!-- /.col-->
    </div><!-- /.row -->
</div><!--/.main-->

<script src="https://www.w3schools.com/lib/w3data.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/chart-data.js"></script>
<script src="js/easypiechart.js"></script>
<script src="js/easypiechart-data.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/custom.js"></script>

<!-- dropdown with search-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!--data table-->
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
<!--data table-->

<!--sidebar & navbar-->
<script>
    w3IncludeHTML();
</script>

<script>
    function percentage(percent, total) {
        return ((percent/ 100) * total).toFixed(2)
    }

    function taxCalculation() {
        let bla = document.getElementById('yearlyvaluation').value /4

        document.getElementById("quartervaluation").value = bla;

        document.getElementById("holdingtax").value = percentage(7, bla);
        document.getElementById("cleaningtax").value = percentage(2, bla);
        document.getElementById("electricitytax").value = percentage(3, bla);
        document.getElementById("installmentTotal").value = percentage(12, bla);
        document.getElementById("yearTotal").value = document.getElementById("installmentTotal").value*4;
    }
</script>


</body>
</html>
